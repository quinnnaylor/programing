<!doctype html>

<head>
    <title>barrel shooter</title>
</head>

<body>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <script>
        var canvas, canvasContext;

        window.onload = function() {
            canvas = document.getElementById('gameCanvas');
            canvasContext = canvas.getContext('2d');

            document.addEventListener('keydown', keyPressed);
            document.addEventListener('keyup', keyReleased);

            setInterval(mainloop, 1000 / 50);
        }

        var difficulty = '';
        var pass = false;

        while (pass == false) {
            difficulty = prompt('how hard do you want the game?', 'hard or easy?')

            if (difficulty.toLowerCase() == 'easy' || difficulty.toLowerCase() == 'hard') {
                pass = true;
            }
        }


        if (difficulty == 'easy') {
            bugYspeed = bugYspeed / 2;
        } else {
            bugYspeed = 600 //difficulty speed
        }

        var username = '';
        while (username == '' || username == 'null') {
            username = prompt('whats your name?') || ''; // your name please
        }

        var shooterXpos = 0;
        var shooterYpos = 0;
        var shooterXspeed = 6;
        var shooterYspeed = 3;
        const shooterSize = 40;

        const LEFT_KEY = 37;
        const RIGHT_KEY = 39;

        var bugXpos = 0;
        var bugYpos = 0;
        var bugXspeed = 8;
        var bugYspeed = 3;
        const bugSize = 5;

        const bug = new Image();
        bug.src = 'images/barrel.png'; //its not a bug anymore its a barell

        const shooter = new Image();
        shooter.src = 'images/shooter.png'

        const bg = new Image();
        bg.src = 'images/treeLine.png';

        var shooterStartingPos = true;
        var bugStartingPos = true;

        var leftKeyPressed = false;
        var rightKeyPressed = false;

        function mainloop() {
            //            colorRect(0, 0, canvas.width, canvas.height, 'images/treeLine.png'); 
            drawImg(bg, 0, 0, canvas.width, canvas.height); // bg
            drawImg(shooter, shooterXpos, shooterYpos, shooterSize, shooterSize + 20);

            drawImg(bug, bugXpos, bugYpos, bugSize, bugSize);

            shooterMove();
            bugMovement();

            if (bugStartingPos) {
                bugStartPos();
                bugStartingPos = false;
            }
            // starting stuff
            if (shooterStartingPos) {
                shooterStartPos();
                shooterStartingPos = false;
            }
        }

        function keyPressed(evt) {
            //            console.log(evt.keyCode);
            if (evt.keyCode == LEFT_KEY) {
                leftKeyPressed = true;
            }
            if (evt.keyCode == RIGHT_KEY) {
                rightKeyPressed = true;
            }
        }

        function keyReleased(evt) {
            console.log(evt.keyCode);
            if (evt.keyCode == LEFT_KEY) {
                leftKeyPressed = false;
            }
            if (evt.keyCode == RIGHT_KEY) {
                rightKeyPressed = false;
            }
        }

        function bugStartPos() { //bug starting pos
            bugXpos = Math.floor(Math.random);
            bugYpos = canvas.height - bugSize;
        }

        function shooterStartPos() { //shooter starting pos
            shooterXpos = canvas.width / 2 - (shooterSize / 2);
            shooterYpos = canvas.height - shooterSize * 1.2;
        }

        function bugMovement() { //bug movement
            bugXpos = bugXpos + bugXspeed;
            bugYpos = bugYpos + bugYspeed;
        }

        function shooterMove() {
            if (rightKeyPressed && shooterXpos < canvas.width - shooterSize) { //movement for shooter
                shooterXpos += shooterXspeed;
            }

            if (leftKeyPressed && shooterXpos > 0) {
                shooterXpos -= shooterXspeed;
            }
        }


        function drawImg(img, x, y, w, h) {
            canvasContext.drawImage(img, x, y, w, h);
        }

        function colorRect(x, y, w, h, c) {
            canvasContext.fillStyle = c;
            canvasContext.fillRect(x, y, w, h);
        }

    </script>
</body>
